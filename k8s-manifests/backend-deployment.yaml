apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jkiruri/backend:v1.0.0
        
        ports:
        - containerPort: 5000
        env:
          - name: MONGODB_URI
            value: mongodb://mongodb:27017/